<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coffee Corgi</title>
        <link rel="icon" href="src/images/corgi-favicon.png" />
        <link rel="stylesheet" href="./dist/main.css" />
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    </head>

    <body>
        <div class="hed-container" >
            <div class="hed">Coffee Corgi</div>
            <img class="bean-img" src="src/images/bean-paw.png" alt="coffee beans">
        </div>
        <div class="subhed" >A visualization of the binary search algorithm</div>

        <form class="target-num-form">
            <label class="target-num-label">Choose a target number</label>
            <input type="text" id="user-target-num" maxlength="2" >
            <Button class="submit-button" >Submit</Button>
        </form>
        <!-- <i class="fab fa-github"></i> -->

        <canvas id="cc-cafe" width="100%" height="100%" ></canvas>
        <script src="./dist/main.js"></script>


    </body>
</html>
