<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coffee Corgi</title>
        <link rel="icon" href="src/images/corgi-front-favicon.png" />
        <link rel="stylesheet" href="./dist/main.css" />
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    </head>

    <body>
        <div class="hed-container" >
            <div class="hed">Coffee Corgi</div>
            <img class="bean-img" src="src/images/bean-paw-3.png" alt="coffee beans">
        </div>
        <div class="subhed" >A demo of the binary search algorithm</div>
        <div class="cup-container">
            <img class="cup-img" src="src/images/corgi-mug-s.png" alt="coffee corgi">
        </div>
        

        <form id="target-num-form">
            <label class="target-num-label">Select a bean id (target number) from the menu</label>
            <input type="text" id="user-target-num" maxlength="2" placeholder="15" >
            <Button id="submit-button" >Submit</Button>
        </form>
        <!-- <i class="fab fa-github"></i> -->
<!-- 
        <div class="modal" >


            <div id="close-modal">
                <i class="far fa-times-circle"></i>
            </div>
        </div> -->
        <canvas id="cc-cafe" width="100%" height="100%" ></canvas>
        <script src="./dist/main.js"></script>
        <script src="https://kit.fontawesome.com/5dde6e4e90.js" crossorigin="anonymous"></script>


    </body>
</html>
